<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="200"
   height="200"
   version="1.1"
   id="svg9"
   sodipodi:docname="alarmIS.svg"
   inkscape:version="0.92.4 (5da689c313, 2019-01-14)">
  <metadata
     id="metadata15">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title></dc:title>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <defs
     id="defs13" />
  <sodipodi:namedview
     pagecolor="#ffffff"
     bordercolor="#666666"
     borderopacity="1"
     objecttolerance="10"
     gridtolerance="10"
     guidetolerance="10"
     inkscape:pageopacity="0"
     inkscape:pageshadow="2"
     inkscape:window-width="1920"
     inkscape:window-height="1017"
     id="namedview11"
     showgrid="false"
     inkscape:zoom="1.18"
     inkscape:cx="-127.11864"
     inkscape:cy="100"
     inkscape:window-x="1912"
     inkscape:window-y="-8"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg9" />
  <!-- Define the colors -->
  <style
     id="style2">
    .green { fill: green; }
    .yellow { fill: yellow; }
    .red { fill: red; }
  </style>
  <!-- The indicator circle -->
  <circle
     id="indicator"
     cx="100"
     cy="100"
     r="50"
     class="green" />
  <!-- Variables stored in text elements with dollar signs -->
  <text
     id="firstVar"
     x="10"
     y="20">$firstBinaryVar$</text>
  <text
     id="secondVar"
     x="10"
     y="40">$secondBinaryVar$</text>
  <!-- Scripts to control the light based on the binary variables -->
  <script
     type="text/ecmascript"
     id="script7"><![CDATA[
      function setIndicatorLight() {
        // Retrieve the binary variables from text elements
        var firstVar = parseInt(document.getElementById('firstVar').textContent);
        var secondVar = parseInt(document.getElementById('secondVar').textContent);
        console.log('First Variable:', firstVar);
        console.log('Second Variable:', secondVar);
        var indicator = document.getElementById('indicator');
        
        if (secondVar === 1) {
          indicator.setAttribute('class', 'red');
        } else if (firstVar === 1) {
          indicator.setAttribute('class', 'yellow');
        } else {
          indicator.setAttribute('class', 'green');
        }
      }

      // Ensure the script runs after the SVG has fully loaded
      window.addEventListener('load', setIndicatorLight);
    ]]></script>
</svg>
