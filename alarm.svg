<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="200"
   height="200"
   version="1.1"
   id="svg9">

  <!-- Predefine the different colored circles -->
  <defs>
    <circle id="greenCircle" cx="100" cy="100" r="50" fill="green" />
    <circle id="yellowCircle" cx="100" cy="100" r="50" fill="yellow" />
    <circle id="redCircle" cx="100" cy="100" r="50" fill="red" />
  </defs>

  <!-- Text elements with variables -->
  <text id="firstVar" x="10" y="20">$firstBinaryVar$</text>
  <text id="secondVar" x="10" y="40">$secondBinaryVar$</text>

  <!-- Use the predefined circles based on variables -->
  <!-- The idea is to use conditional visibility -->
  
  <!-- Red Circle -->
  <use href="#redCircle" visibility="hidden" id="redCircleUse" />
  
  <!-- Yellow Circle -->
  <use href="#yellowCircle" visibility="hidden" id="yellowCircleUse" />
  
  <!-- Green Circle -->
  <use href="#greenCircle" visibility="hidden" id="greenCircleUse" />

  <!-- Control the visibility based on variables -->
  <text x="0" y="0">
    <!-- 
      Use text elements as dummy triggers, knowing that they will render but 
      effectively setting their related circle visibility based on content.
    -->
    <tspan id="redCondition" visibility="hidden"> 
      <!-- If $secondBinaryVar$ is 1 -->
      $secondBinaryVar$
    </tspan>
    <tspan id="yellowCondition" visibility="hidden">
      <!-- If $firstBinaryVar$ is 1 and $secondBinaryVar$ is 0 -->
      $firstBinaryVar$
    </tspan>
  </text>
</svg>
